<div id="page-wrapper" ng-controller="salesController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>VENDAS</h2>
            </div>
            <div class="col-lg-12 div-cont-table text-left">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>Quantidade</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="sale in salesList | itemsPerPage: 6 track by $index">
                                <td>{{sale.id}}</td>
                                <td>{{sale.client.name}}</td>
                                <td>{{sale.amount}}</td>
                                <td>{{sale.sale_date}}</td>
                                <td>{{sale.status}}</td>
                                <td>{{sale.quantity}}</td>
                                <td>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="read(sale)"><i class="fa fa-search fa-2x"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="edit(sale)"><i class="fa fa-pencil-square-o fa-2x"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="remove(sale)"><i class="fa fa-times fa-2x"></i></a>
                                    </div>                               
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <dir-pagination-controls></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
