<div id="page-wrapper" ng-controller="suppliersController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>CONTROLE DE FORNECEDORES</h2>

                <a class="btn btn-success" role="button" ng-click="new()"><i class="fa fa-plus"></i> fornecedor</a>
            </div>
            <div class="col-lg-12 div-cont-table text-left">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                            	<th>#</th>
                                <th>Razão Social</th>
                                <th>Nome Fantasia</th>
                                <th>Capital Social</th>
                                <th>Tipo Documento</th>
                                <th>Documento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="supplier in suppiersList | itemsPerPage: 6 track by $index">
                                <td>{{supplier.id}}</td>                                
                                <td>{{supplier.company_name}}</td>
                                <td>{{supplier.fantasy_name}}</td>
                                <td>{{supplier.capital_social}}</td>
                                <td>{{supplier.document.type}}</td>
                                <td>{{supplier.document.number}}</td>
                                <td>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="read(supplier)"><i class="glyphicon glyphicon-search fa-2x"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="edit(supplier)"><i class="glyphicon glyphicon-edit fa-2x"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="remove(supplier)"><i class="glyphicon glyphicon-remove fa-2x"></i></a>
                                    </div>                               
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <dir-pagination-controls></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
