<div id="page-wrapper" ng-controller="entriesController">
	<div class="container-fluid">
		<div class="row crud-guide">
			<div class="col-lg-12">
				<h2 class="page-header">Cadastro de Produtos</h2>
			</div>
		</div>

		<div class="row">
			<div class="container">
				<form><br/>
					<div class="form-group">
						<label for="name">Nome:</label>
						<input readonly type="text" id="name" ng-maxlength="50" size="50">
					</div>
					<div class="form-group">
						<label for="value_purchase">Valor de Compra:</label>
						<input readonly id="value_purchase" type="number" ng-max="6" size="6">
					</div>
					<div class="form-group">
						<label for="value_sale">Valor de Venda:</label>
						<input readonly id="value_sale" type="number" ng-max="6" size="6">
					</div>
					<div class="form-group">
						<label for="specifications">Especificações:</label>
						<input readonly id="specifications" type="text" ng-maxlength="100" size="100">
					</div>
					<div class="form-group">	
						<label for="specifications">Cor:</label>
						<input readonly id="specifications" type="text" ng-maxlength="20" size="20">
					</div>
					<div class="form-group">	
						<label for="available_quantity">Quantidade disponível:</label>
						<input readonly id="available_quantity" type="number" ng-max="4" size="4">
					</div>
					<div class="form-group">
						<label for="status">Status:</label>
							<label><input readonly id="status" type="radio" value="Ativo"/>Ativo</label>
							<label><input readonly id="status" type="radio" value="Inativo"/>Inativo</label>
					</div>
					<div class="form-group">	
						<label for="creation_date">Data de criação:</label>
						<input readonly id="creation_date" type="date" placeholder="dd/MM/yyyy">
					</div>
					<div class="form-group">	
						<label for="provider">Fornecedor:</label> 
							<select readonly id="provider" ng-model="suppliers">
						      <option value="">-- Escolha o fornecedor --</option>
						      <option value="">Fornecedor 1</option>
						      <option value="">Fornecedor 2</option>
						    </select> 
					</div>
				</form>
			</div>
		</div><br/>
		<div class="row">
            <div class="col-lg-12"><br/>
                <a class="btn btn-warning" role="button">Limpar</a>
                <a class="btn btn-success" role="button">Salvar</a>
            </div>
        </div>
	</div>
</div>
