<div id="page-wrapper" ng-controller="clientsController">
    <div class="container-fluid">
        <div class="row crud-guide">
            <div class="col-lg-12">
                <div class="crud-guide">
                    <h2>Cadastro de Clientes</h2>

                    <!-- Guias -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#clients-data">Dados básicos</a></li>
                        <li><a data-toggle="tab" href="#clients-document">Documentos</a></li>
                        <li><a data-toggle="tab" href="#clients-address">Endereços</a></li>
                        <li><a data-toggle="tab" href="#clients-contact">Contatos</a></li>
                    </ul>
                </div><br/>

                <form>
                    <!-- Conteúdo das guias -->
                    <div class="tab-content">
                        <!-- Dados básicos -->
                        <div id="clients-data" class="tab-pane fade in active">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input id="name" type="text" ng-model="client.name" ng-maxlength="50" size="50"/>
                            </div>
                            <div class="form-group">
                                <label for="nickname">Apelido:</label>
                                <input id="nickname" type="text" ng-model="client.nick_name" ng-maxlength="25" size="25"/>
                            </div>
                        </div>

                        <!-- Documentos -->
                        <div id="clients-document" class="tab-pane fade">
                            <div class="form-group">
                                <label for="type">Tipo:</label>
                                <select id="type" ng-model="client.document.type">
                                  <option>-- Escolha o tipo --</option>
                                  <option>RG</option>
                                  <option>CPF</option>
                                  <option>CNPJ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="number">Número:</label>
                                <input id="number" type="number" ng-model="client.document.number" size="14"/>
                            </div>
                        </div>

                        <!-- Endereço -->
                        <div id="clients-address" class="tab-pane fade">
                            <div class="form-group">
                                <label for="zip_code">CEP:</label>
                                <input id="zip_code" type="number" ng-model="client.address.zip_code" size="8"/>
                            </div>
                            <div class="form-group">
                                <label for="address">Endereço:</label>
                                <input id="address" type="text" ng-model="client.address.address" ng-maxlength="50" size="50"/>
                            </div>
                            <div class="form-group">
                                <label for="number">Número:</label>
                                <input id="number" type="text" ng-model="client.address.number" ng-maxlength="8" size="8"/>
                            </div>
                            <div class="form-group">
                                <label for="complement">Complemento:</label>
                                <input id="complement" type="text" ng-model="client.address.complement" ng-maxlength="25" size="25"/>
                            </div>
                            <div class="form-group">
                                <label for="neighborhood">Bairro:</label>
                                <input id="neighborhood" type="text" ng-model="client.address.neighborhood" ng-maxlength="25" size="25"/>
                            </div>
                            <div class="form-group">
                                <label for="ibge_code">IBGE:</label>
                                <input id="ibge_code" type="number" ng-model="client.address.ibge_code"  size="7"/>
                            </div>
                            <div class="form-group">                            
                                <label for="contry">País:</label>
                                <select id="contry" ng-model="client.address.contry">
                                  <option>-- Escolha o país --</option>
                                  <option>BRASIL</option>
                                  <option>BOLÍVIA</option>
                                  <option>CHILE</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="state">Estado:</label> 
                                <select id="state" ng-model="client.address.state">
                                  <option>-- Escolha o estado --</option>
                                  <option>SÃO PAULO</option>
                                  <option>RIO DE JANEIRO</option>
                                  <option>SANTA CATARINA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city">Cidade:</label> 
                                <select id="city" ng-model="client.address.city">
                                  <option>-- Escolha a cidade --</option>
                                  <option>SÃO PAULO</option>
                                  <option>RIO DE JANEIRO</option>
                                  <option>FLORIANÓPOLIS</option>
                                </select>
                            </div>
                        </div>

                        <!-- Contatos -->
                        <div id="clients-contact" class="tab-pane fade">
                            <div class="form-group">
                                <label for="email_1" >E-mail 1:</label>
                                <input id="email_1" type="text" ng-model="client.contact.email_1" ng-maxlength="50" size="50"/>
                            </div>
                            <div class="form-group">
                                <label for="email_2" >E-mail 2:</label>
                                <input id="email_2" type="text" ng-model="client.contact.email_2" ng-maxlength="50" size="50"/>
                            </div>
                            <div class="form-group">
                                <label for="phone_1" >Número 1:</label>
                                <input id="phone_1" type="number" ng-model="client.contact.phone_1" size="13"/>
                            </div>
                            <div class="form-group">
                                <label for="phone_2" >Número 2:</label>
                                <input id="phone_2" type="number" ng-model="client.contact.phone_2" size="13"/>
                            </div>
                            <div class="form-group">
                                <label for="observations" >Observações:</label>
                                <textarea id="observations" rows="4" cols="50" ng-model="client.contact.observations" ng-maxlength="150" size="150">
                                </textarea>
                            </div>
                        </div>
                    </div>  
                </form> 
            </div><br/>
            <div class="row">
                <div class="col-lg-12"><br/>
                    <a class="btn btn-warning" ng-click="return()" role="button">Voltar</a>
                    <a class="btn btn-success" role="button">Salvar</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
