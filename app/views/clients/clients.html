<div id="page-wrapper" ng-controller="clientsController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 div-cont-table">
                <h2>CONTROLE DE CLIENTES</h2>

                <a class="btn btn-success" role="button" ng-click="new()"><i class="fa fa-plus"></i> cliente</a>
            </div>
            <div class="col-lg-12 div-cont-table text-left">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                            	<th>#</th>
                                <th>Nome</th>
                                <th>Apelido</th>
                                <th>Tipo Documento</th>
                                <th>Documento</th>
                                <th>E-mail</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="client in clientsList | itemsPerPage: 6 track by $index">
                                <td>{{client.id}}</td>
                                <td>{{client.name}}</td>
                                <td>{{client.nick_name}}</td>
                                <td>{{client.document.type}}</td>
                                <td>{{client.document.number}}</td>
                                <td>{{client.contact.email_1}}</td>
                                <td>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="read(client)"><i class="glyphicon glyphicon-search fa-2x"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="edit(client)"><i class="glyphicon glyphicon-edit fa-2x"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="" ng-click="remove(client)"><i class="glyphicon glyphicon-remove fa-2x"></i></a>
                                    </div>                               
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <dir-pagination-controls></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
