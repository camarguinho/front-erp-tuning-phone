<div id="page-wrapper" ng-controller="clientsController">

    <div class="container-fluid">
    
        <div class="row">
            <div class="col-lg-12 div-cont-table text-left">
                <h2>Controle de Clientes</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                            	<th>#</th>
                                <th>Nome</th>
                                <th>Apelido</th>
                                <th>Tipo Documento</th>
                                <th>Documento</th>
                                <th>E-mail</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="client in clientsList track by $index">
                                <td>{{client.id}}</td>
                                <td>{{client.name}}</td>
                                <td>{{client.nick_name}}</td>
                                <td>{{client.document.type}}</td>
                                <td>{{client.document.number}}</td>
                                <td>{{client.contact.email_1}}</td>
                                <td>
                                    <div class="col-lg-2">
                                        <a href="#/client-details"><i class="glyphicon glyphicon-search"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="#/entries/clients"><i class="glyphicon glyphicon-edit"></i></a>
                                    </div>
                                    <div class="col-lg-2">
                                        <a href="#/clients"><i class="glyphicon glyphicon-remove"></i></a>
                                    </div>                               
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <ul class="pagination">
                <li><a><i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
